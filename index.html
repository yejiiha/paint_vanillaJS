<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>PaintJS</title>
  </head>
  <body>
    <div class="row__canvas">
      <canvas id="jsCanvas" class="canvas"></canvas>
      <div class="controls__colors" id="jsColors">
        <div
          class="controls__color jsColor"
          style="background-color: white;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #2c2c2c;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ff3b30;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ff9500;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ffcc00;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #4cd963;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #5ac8fa;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #0579ff;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #5856d6;"
        ></div>
      </div>
    </div>
    <div class="controls">
      <div class="controls__range">
        üñåÔ∏è
        <!-- Control the range of brush -->
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5.0"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls__btns">
        <button id="jsMode" title="Choose Mode">
          <i class="fas fa-paint-brush"></i>
        </button>
        <button id="jsErase" title="Erase">
          <i class="fas fa-eraser"></i>
        </button>
        <button id="jsSave" title="Save">
          <i class="fas fa-file-download"></i>
        </button>
        <button id="jsReset" title="Reset">
          <i class="fas fa-undo"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
